<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Calculadora de Faltas</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="container">
    <h1>Calculadora de Faltas</h1>

    <label for="hsemestre">Horas da matéria:</label>
    <input type="number" id="hsemestre" placeholder="Ex: 60" />

    <label for="faltasa">Faltas já dadas:</label>
    <input type="number" id="faltasa" placeholder="Ex: 2" />

    <button onclick="calcular()">Calcular</button>

    <div id="resultado"></div>
  </div>

  <script src="script.js"></script>
</body>
</html>
